<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img class="pfp-pic" src="./assets/icons/user-circle.png" alt="user-icon">
            </div>
            <div class="user-information">
                <h1>Jane Doe</h1>
                <div class="user-location">
                    <img src="./assets/icons/map-marker.png" alt="map-marker-icon">
                    <p>Seattle</p>
                </div>
                <div class="user-description">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <a href="#" class="user-settings">
                    <img src="./assets/icons/gear.png" alt="gear-icon">
                    <span>edit profile</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
