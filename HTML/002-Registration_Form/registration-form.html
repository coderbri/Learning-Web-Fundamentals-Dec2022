<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/register" method="post">
        <!-- Text Input: First & Last Name, Email -->
        <div id="fName__Input">
            <label for="fname">First Name: *</label>
            <input type="text" name="fname" id="fname">
        </div>
        <div id="lName__Input">
            <label for="lname">Last Name: *</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div id="Email__Input">
            <label for="email">Email Address: *</label>
            <input type="text" name="email" id="email">
        </div>
        <!-- Password Input -->
        <div id="Password__Input">
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div id="ConfirmPassword__Input">
            <label for="confirmPassword">Confirm Password: *</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <!-- Date Input -->
        <div id="dob__Input">
            <label for="dateOfBirth">Birthday: *</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
        </div>
        <!-- Radio Input -->
        <div id="GenderIdentity__Input">
            <div id="GenderIdentity__Input">
                <label for="gender">Gender Identity:</label>
                <div id="Genders">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    
                    <input type="radio" name="gender" id="nonBinary" value="nonBinary">
                    <label for="nonBinary">Non-binary</label>
                    
                    <input type="radio" name="gender" id="none" value="none">
                    <label for="none">I prefer not to say</label>
                </div>
            </div>
        </div>
        <div id="Description__Input">
            <label for="description">A short description about myself:</label>
            <div>
                <textarea name="description" id="description" cols="30" rows="4"></textarea>
            </div>
        </div>
        <!-- Select Input -->
        <div id="favoriteLanguage">
            <label for="favoriteLanguage">Favorite Language:</label>
            <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Ruby">Ruby</option>
            </select>
        </div>
        <!-- Checkbox Input -->
        <div id="Checkbox__Input">
            <input type="checkbox" name="emailUpdates" id="emailUpdates" checked>
            <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
        </div>
        <!-- Submit Input -->
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
